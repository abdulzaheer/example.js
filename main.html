<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--use this script tag example to import javascript code from a .js file. -->
    <!-- <script src="sample.js"></script> -->

    <title>javascript tutorial</title>
  </head>
  <body>

    <!-- this paragraph is used to interact with the user -->
    <p id='sayHello'></p>

    <!-- ....CHANGING ELEMENTS & EVENT HANDLING.....-->
    <!-- All the events can be found here http://www.w3schools.com/jsref/dom_obj_event.asp -->

    <!-- inline javascript -->
    <!-- Open an alert using onClick -->
    <a href ="JavaScript:void(0)" onClick="alert('hello, from inline javascript');">Say Hello</a><br/> <!-- JavaScript:void(0) keeps the page from reloading...-->

    <a href="JavaScript:void(0)" onClick="openAlert('Hi there too, from .js file');">Hi there too!</a><br/> <!--alert from the openAlert function in .js file -->

    <!-- below is the script tag that will be working with. -->
    <script src="main.js"></script>

  </body>
</html>
