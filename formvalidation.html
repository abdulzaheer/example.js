<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Validation JS</title>
  </head>
  <body>
    <div>
      Enter your name:

      <!-- When they leave the input send a reference to the input element,
      and a reference to the hel error span-->
      <input id="name" type="text" name="name" size="30" onblur="isTheFieldEmpty(this, document.getElementById('name_help'))"/>
      <span id="name_help"></span>
      <!-- this is the id number for the text box-->
    </div>

    <div>
      Enter your Street Address:
      <input id="street"type="text" name="street" size="30" onblur="isAddressOk(this, document.getElementById('street_help'))"/>
      <span id="street_help"></span>
    </div>

    <div>
      Enter Your City:
      <input id="city" type="text" name="city" size="30" onblur="isTheFieldEmpty(this, document.getElementById('city_help'))"/>
      <span id="city_help"></span>
    </div>

    <div>
      Enter Your State code:
      <input id="state" type="text" name="state" size="15" onblur="isStateOk(this, document.getElementById('state_help'))"/>
      <span id="state_help"></span>
    </div>

    <div>
      Enter Phone Number:
      <input id="phone" type="text" name="phone" size="15" onblur="isPhoneOk(this, document.getElementById('phone_help'))"/>
      <span id="phone_help"></span>
    </div>

    <div>
      Enter Email:
      <input id="email" type="text" name="email" size="30" onblur="isEmailOk(this, document.getElementById('email_help'))"/>
      <span id="email_help"></span>
    </div>

    <!-- this script tag used for FORM VALIDATION-->
    <script src="formvalidation.js"></script>
  </body>
</html>
